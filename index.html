    <script name="swiper">
      var swiper = new Swiper(".mySwiper", {
        allowTouchMove: false,
        loop: true,
        autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
        effect: "fade",
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        scrollbar: {
          el: ".swiper-scrollbar",
          hide: true,
        },
        
      });
    </script>
    <script>
      //slideThum slideUp
      const slideThum = document.querySelector(".slideThum");
      const scrollWrap = document.querySelector(".swiper-scrollbar");
      const thumnails = document.querySelectorAll(".slideThum li a");
      const scrollBar = document.querySelector('.swiper-scrollbar-drag')
      for(const [i,thumnail] of thumnails.entries()){
        thumnail.addEventListener('click',(e)=>{
          e.preventDefault()
          swiper.slideTo(i)
        })
      }
      scrollWrap.addEventListener("mouseover", () => {
        scrollWrap.style.height = "160px";
        scrollBar.style.display = 'none'
        scrollWrap.style.transition = '0.5s'
      });
      scrollWrap.addEventListener("mouseleave", () => {
        scrollWrap.style.height = "";
        scrollBar.style.display = ''
        scrollWrap.style.transition = '0.5s'
      });
      //popup close
      const closeCheck = document.querySelector("#todayClose");
      const closeBtn = document.querySelector(".closeWrap a");
      closeBtn.addEventListener("click", () => {
        closeBtn.closest("aside").style.display = "none";
      });
